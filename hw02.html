                detailDivEl.onmouseout = function (event) {
                    let names = detailDivEl.className.split(' ');

                    detailDivEl.className = names.join(' ');
                }
                divEl.append(detailDivEl);

                    } else {
                        names.push('open');
                    }

                };

                    classNames.push('biaotou');
                }
                else {
                    classNames.push('biaorong');
                }

                tdEl.append(divEl);
                trEl.append(tdEl);
